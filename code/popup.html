<!DOCTYPE html>
<html>
<head>
    <title>Select Model Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #titles {
            list-style-type: none;
            padding: 0;
        }
        #titles li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mage.Space Helper</h1>
    <h2>Settings</h2>
    <div><input type="checkbox" id="hideSidebarApps" checked> Hide sidebar apps.</div>
    <div><input type="checkbox" id="hideSelectModelButtons" checked> Remove "Select Model" buttons.</div>
    <h2>List of Models</h2>
    <button id="clickButton">Load Models</button>
    <ul id="titles"></ul>
    <script src="popup.js"></script>
</body>
</html>
